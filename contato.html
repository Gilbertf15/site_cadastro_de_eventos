<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPlanet - Contato</title>
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <script src="https://kit.fontawesome.com/193026a715.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <a href="#h" class="logo">Event <span>Planet</span></a>
  
        <nav class="navbar">
          <a href="paginaInicial.html">Home</a>
          <a href="#">Sobre</a>
          <a href="#">Eventos</a>
          <a href="#">Contato</a>
        </nav>
        <!-- Barra de Pesquisa-->
        <form class="search-bar" action="#" method="get">
          <input type="text" placeholder="Buscar..." name="search" />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
  
        <!-- Meu perfil -->
        <nav class="navbar" id="perfil"><a href="meuPerfil.html">meu perfil</a></nav>
      </header>

    <!-- Contato -->
    <section class="contact">
        <h2>Fale conosco e solicite um orçamento!</h2>
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="Nome completo" />
            <input type="Email" placeholder="Email" />
          </div>
          <div class="input-box">
            <input type="number" placeholder="Número de telefone" />
          </div>
          <textarea name="" cols="30" rows="5" placeholder="Escreva sua mensagem..."></textarea>
          <input type="submit" value="Enviar" class="btn" />
        </form>
      </section>
  
      <!-- Footer -->
      <footer class="footer">
        <p class="copyright">
          Siga-nos nas redes sociais para acompanhar nossos eventos e dicas de gestão!
        </p>
        <div class="social">
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </div>
        <p class="copyright">© 2024 Odysseia Estrelar | Todos os direitos reservados.</p>
      </footer>

</body>
</html>
